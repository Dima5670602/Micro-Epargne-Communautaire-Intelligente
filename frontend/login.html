<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion - Micro √âpargne Communautaire</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Ic√¥nes Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #020615 0%, #051537 100%);
      --primary: #3d7bff;
      --secondary: #18ffff;
      --text: #e4ebff;
      --card-bg: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.08);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: "Poppins", sans-serif;
      color: var(--text);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 18px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      box-shadow: 0 0 40px rgba(24, 255, 255, 0.1);
      transition: all 0.4s ease;
    }

    .login-container:hover {
      box-shadow: 0 0 60px rgba(61, 123, 255, 0.25);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo h2 {
      color: var(--secondary);
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 0 15px rgba(24, 255, 255, 0.4);
    }

    .logo p {
      color: #aab4d4;
      font-size: 14px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-control {
      padding: 12px 16px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 12px rgba(24,255,255,0.25);
      background: rgba(255,255,255,0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: var(--secondary);
      cursor: pointer;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(24, 255, 255, 0.3);
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 12px 16px;
    }

    .footer-links {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
      color: #aab4d4;
    }

    .footer-links a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid var(--secondary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h2> Micro √âpargne</h2>
      <p>Connectez-vous √† votre compte</p>
    </div>

    <div id="alert-placeholder"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="votre@email.com" required autocomplete="email">
      </div>
      
      <div class="mb-4 password-wrapper">
        <label for="password" class="form-label">Mot de passe</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Votre mot de passe" required autocomplete="current-password">
        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
      </div>

      <button class="btn btn-primary" type="submit">
        <span id="submit-text">Se connecter</span>
        <div id="submit-loading" class="loading">
          <div class="spinner"></div>
          Connexion...
        </div>
      </button>
    </form>

    <div class="footer-links">
      <p class="mt-3">
        Pas encore inscrit ? <a href="register.html">Cr√©er un compte</a>
      </p>
      <small>Vous serez redirig√© automatiquement vers votre tableau de bord</small>
    </div>
  </div>

<script>
(() => {
  const API_BASE = window.API_BASE_URL || "";
  const form = document.getElementById("loginForm");
  const alertPlaceholder = document.getElementById("alert-placeholder");
  const submitText = document.getElementById("submit-text");
  const submitLoading = document.getElementById("submit-loading");
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  // üëÅÔ∏è Afficher / masquer mot de passe
  togglePassword.addEventListener("click", () => {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.classList.toggle("bi-eye");
    togglePassword.classList.toggle("bi-eye-slash");
  });

  function showAlert(type, message) {
    const alertClass = {
      success: 'alert-success',
      danger: 'alert-danger',
      warning: 'alert-warning',
      info: 'alert-info'
    }[type] || 'alert-info';

    alertPlaceholder.innerHTML = `
      <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    `;
  }

  function setLoading(isLoading) {
    if (isLoading) {
      submitText.style.display = 'none';
      submitLoading.style.display = 'block';
      form.querySelector('button[type="submit"]').disabled = true;
    } else {
      submitText.style.display = 'block';
      submitLoading.style.display = 'none';
      form.querySelector('button[type="submit"]').disabled = false;
    }
  }

  function redirectUser(role, token, userData) {
    localStorage.setItem("mec_token", token);
    localStorage.setItem("mec_role", role || "");
    localStorage.setItem("mec_user", JSON.stringify(userData || {}));

    let redirectUrl = "dashboard.html";
    if (role === "organisateur") redirectUrl = "dashboard_organizer.html";
    else if (role === "participant") redirectUrl = "dashboard_participant.html";

    setTimeout(() => { window.location.href = redirectUrl; }, 500);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = form.email.value.trim();
    const password = form.password.value;

    if (!email || !password) return showAlert('warning', 'Veuillez remplir tous les champs');
    if (!email.includes('@')) return showAlert('warning', 'Adresse email invalide');

    setLoading(true);
    try {
      const response = await fetch(API_BASE + "/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ email: email.toLowerCase(), password })
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.message || "Erreur de connexion");

      if (data.success) {
        showAlert('success', 'Connexion r√©ussie ! Redirection...');
        redirectUser(data.role, data.token, data.user);
      } else {
        showAlert('danger', data.message || '√âchec de la connexion');
      }
    } catch {
      showAlert('danger', "Impossible de contacter le serveur. V√©rifiez votre connexion.");
    } finally {
      setLoading(false);
    }
  });

  document.getElementById('email').focus();
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
