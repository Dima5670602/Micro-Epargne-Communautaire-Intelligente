<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer Tontine — Micro Épargne</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #cdd9e5;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
    }

    a { text-decoration: none; }

    .btn-secondary {
      color: #58a6ff;
      border-color: #58a6ff;
    }
    .btn-secondary:hover {
      background: #58a6ff;
      color: #0d1117;
    }

    .card {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 255, 20, 0.1);
    }

    .card-header {
      background: linear-gradient(90deg, #39ff14, #0ff);
      color: #0d1117;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .form-label {
      color: #58a6ff;
      font-weight: 600;
    }

    input, textarea {
      background: #0d1117;
      border: 1px solid #30363d;
      color: #cdd9e5;
    }

    input:focus, textarea:focus {
      border-color: #39ff14;
      box-shadow: 0 0 8px rgba(57,255,20,0.5);
      outline: none;
    }

    #message {
      font-family: 'Orbitron', sans-serif;
    }

    .badge.bg-warning {
      background: linear-gradient(45deg, #39ff14, #0ff);
      color: #0d1117;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <a href="dashboard_organizer.html" class="btn btn-secondary mb-3">
      <i class="bi bi-arrow-left"></i> Retour
    </a>

    <div class="card shadow">
      <div class="card-header">
        <h4 class="mb-0"><i class="bi bi-piggy-bank"></i> Créer une Tontine</h4>
      </div>
      <div class="card-body">
        <form id="tontineForm">
          <div class="mb-3">
            <label class="form-label">Nom de la tontine *</label>
            <input type="text" class="form-control" name="name" required placeholder="Ex: Tontine Solidarité 2024">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" placeholder="Décrivez l'objectif de cette tontine..."></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Barème (XOF) *</label>
              <input type="number" class="form-control" name="bareme" step="0.01" required placeholder="100000">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Commission (XOF)</label>
              <input type="number" class="form-control" name="commission" step="0.01" value="0" placeholder="1000">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" name="date">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Téléphone pour dépôt</label>
              <input type="text" class="form-control" name="phone" placeholder="+226 XX XX XX XX">
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-check-circle"></i> Créer la tontine
          </button>
        </form>

        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="/assets/js/auth.js"></script>
  <script>
    (() => {
      console.log("Page de création de tontine");

      if(!auth.requireAuth()) return;

      const form = document.getElementById('tontineForm');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const button = form.querySelector('button[type="submit"]');
        const originalText = button.innerHTML;

        messageDiv.innerHTML = '';
        messageDiv.className = '';
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Création en cours...';

        try {
          const formData = new FormData(form);
          const requestData = {
            name: formData.get('name'),
            description: formData.get('description') || "",
            bareme: parseFloat(formData.get('bareme')),
            commission: parseFloat(formData.get('commission')) || 0,
            phone: formData.get('phone') || "",
            date: formData.get('date') || new Date().toISOString().split('T')[0]
          };

          const token = auth.getToken();
          if(!token) throw new Error("Token manquant, reconnectez-vous.");

          const res = await fetch('/api/tontines/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify(requestData)
          });

          if(!res.ok){
            let errMsg = `Erreur serveur (${res.status})`;
            try { 
              const errText = await res.text();
              if(errText){ const errJson = JSON.parse(errText); errMsg = errJson.message || errMsg; }
            } catch(e){ console.error("Erreur parsing erreur:", e); }
            throw new Error(errMsg);
          }

          const result = await res.json();
          if(result.success){
            messageDiv.className = 'alert alert-success';
            messageDiv.innerHTML = `
              <strong> ${result.message || 'Tontine créée avec succès!'}</strong>
              ${result.data?.token ? 
                `<br><span class="badge bg-warning">Token: <code>${result.data.token}</code></span>
                 <br><small>Partagez ce token avec vos participants</small>` 
                : ''}
              <br><small>Redirection dans 3 secondes...</small>
            `;
            messageDiv.scrollIntoView({ behavior: "smooth" });
            setTimeout(() => { window.location.href = 'dashboard_organizer.html'; }, 3000);
          } else {
            throw new Error(result.message || "Erreur création");
          }

        } catch(err){
          console.error(" Erreur:", err);
          messageDiv.className = 'alert alert-danger';
          let errMsg = err.message;
          if(err.name==='TypeError' && err.message.includes('Failed to fetch')){
            errMsg = "<strong> Erreur réseau</strong><br>Impossible de contacter le serveur API.";
          }
          messageDiv.innerHTML = `${errMsg}<br><small class="text-muted">Ouvrez la console pour plus de détails</small>`;
          messageDiv.scrollIntoView({ behavior: "smooth" });
        } finally {
          button.disabled = false;
          button.innerHTML = originalText;
        }
      });

      window.addEventListener('load', () => {
        const dateField = form.querySelector('input[name="date"]');
        if(dateField && !dateField.value) dateField.value = new Date().toISOString().split('T')[0];
      });
    })();
  </script>
</body>
</html>
